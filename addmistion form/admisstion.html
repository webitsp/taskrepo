<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-2xl mx-auto bg-white p-8 shadow-md">
<h1 class="text-2xl font-semibold mb-2">Admissions Form</h1>
<p class="text-gray-600 mb-6">Enter your admission information below</p>

<form>
<!-- Name Section -->
<div class="mb-6">
  <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
  Name <span class="text-red-500">*</span></label>
<div class="flex space-x-4">
<input id="first_name"type="text"placeholder="First Name"class="w-full border border-gray-300 p-2 rounded"/>
<input id="middle_initial" type="text" placeholder="Middle Initial" class="w-1/4 border border-gray-300 p-2 rounded"/>
<input id="last_name" type="text" placeholder="Last Name" class="w-full border border-gray-300 p-2 rounded"/>
</div>
</div>

<!-- Birth Date Section -->
<div class="mb-6">
  <label class="block text-gray-700 text-sm font-bold mb-2" for="birth_date">
  Birth Date <span class="text-red-500">*</span></label>
<div class="flex space-x-4">
<select id="birth_month"class="w-1/3 border border-gray-300 p-2 rounded">
<option>Month</option>
</select>

<select id="birth_day"class="w-1/3 border border-gray-300 p-2 rounded">
<option>Day</option>
</select>
<select id="birth_year" class="w-1/3 border border-gray-300 p-2 rounded">
<option>Year</option>
</select>
</div>
</div>

<!-- Gender Section -->
<div class="mb-6">
<label class="block text-gray-700 text-sm font-bold mb-2">
  Gender <span class="text-red-500">*</span></label>
<div class="space-y-2">
<label class="block text-gray-700">
<input type="radio" name="gender" value="male" class="mr-2" />Male</label>
<label class="block text-gray-700">
<input type="radio" name="gender" value="female" class="mr-2" />Female</label>
<label class="block text-gray-700">
<input type="radio"name="gender"value="decline_to_answer" class="mr-2"/>Decline to Answer</label>
</div>
</div>

<!-- Hispanic or Latino Section -->
<div class="mb-6">
<label class="block text-gray-700 text-sm font-bold mb-2">Are you Hispanic or Latino? <span class="text-red-500">*</span></label>
<div class="space-y-2">
<label class="block text-gray-700">
<input type="radio"name="hispanic_or_latino"value="yes"class="mr-2"/>Yes</label>
<label class="block text-gray-700">
<input type="radio"name="hispanic_or_latino"value="no"class="mr-2"/>No</label>
<label class="block text-gray-700">
<input type="radio"name="hispanic_or_latino"value="decline_to_answer"class="mr-2"/>Decline to Answer</label>
</div>
</div>
</form>
</div>
</body>
</html>
