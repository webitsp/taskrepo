<!DOCTYPE html>
<html>
<head>
<title>Membership Application</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-['Times_New_Roman']">
<div class="max-w-xl mx-auto p-8">
<h1 class="text-3xl font-bold mb-4">Membership Application</h1>
<p class="mb-6">To apply for membership please complete all questions.</p>
        
<form>
<div class="mb-4">
<label class="block font-bold mb-2">Name</label>
<div class="flex space-x-4">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="First Name">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Last Name">
</div>
</div>

<div class="mb-4">
<label class="block font-bold mb-2">Address</label>
<input class="w-full p-2 mb-2 border border-gray-300" type="text" placeholder="Street Address">
<input class="w-full p-2 mb-2 border border-gray-300" type="text" placeholder="Street Address Line 2">
<div class="flex space-x-4 mb-2">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="City">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="State / Province">
</div>
<div class="flex space-x-4 mb-2">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Postal / Zip Code">
<select class="flex-1 p-2 border border-gray-300">
<option>Please Select</option>
</select>
</div>
</div>

<div class="mb-4">
<label for="email" class="block font-bold mb-2">E-mail</label>
<input id="email" class="w-full p-2 border border-gray-300" type="email" placeholder="ex: myname@example.com">
</div>

<div class="mb-4">
<label class="block font-bold mb-2">Home Number</label>
<div class="flex space-x-4">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Area Code">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Phone Number">
</div>
</div>

<div class="mb-4">
<label class="block font-bold mb-2">Cellular Number</label>
<div class="flex space-x-4">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Area Code">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Phone Number">
</div>
</div>

<div class="mb-4">
<label class="block font-bold mb-2">Work Number</label>
<div class="flex space-x-4">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Area Code">
<input class="flex-1 p-2 border border-gray-300" type="text" placeholder="Phone Number">
</div>
</div>

<div class="mb-4">
<label class="block font-bold mb-2">Website</label>
<input class="w-full p-2 border border-gray-300" type="text" placeholder="">
</div>
</form>
</div>
</body>
</html>
