<!DOCTYPE html>
<html lang="en">
<head>
<title>Complaints Form</title>
<script src="https://cdn.tailwindcss.com"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
    font-family: 'Roboto', sans-serif;
    }
    .border-custom {
    border-width: 1px;
    border-style: solid;
    border-color: #d1d5db;
    }
</style>

</head>
<body class="bg-gray-100">
<div class="max-w-2xl mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg border border-gray-300">
<h1 class="text-3xl text-center font-bold mb-2">Complaints</h1>
<p class="text-center text-gray-600 mb-6">Help us improve our service.</p>
<hr class="border-b-2 border-gray-800 my-4">
<form>
<div class="mb-4">
<label class="block text-gray-700 font-bold mb-2" for="name">Full name <span class="text-red-500">*</span></label>
<div class="flex space-x-4">
<input id="first-name" type="text" placeholder="First" class="border-custom rounded-md p-2 w-full">
<input id="last-name" type="text" placeholder="Last" class="border-custom rounded-md p-2 w-full">
</div>
</div>

<div class="mb-4">
<label class="block text-gray-700 font-bold mb-2" for="email">Email <span class="text-red-500">*</span></label>
<input id="email" type="email" class="border-custom rounded-md p-2 w-full">
</div>

<div class="mb-4">
<label class="block text-gray-700 font-bold mb-2" for="phone">Phone</label>
<input id="phone" type="tel" class="border-custom rounded-md p-2 w-full">
</div>

<div class="mb-6">
<label class="block text-gray-700 font-bold mb-2" for="comments">Where did we go wrong? <span class="text-red-500">*</span></label>
<textarea id="comments" class="border-custom rounded-md p-2 w-full h-24"></textarea>
</div>

<div class="text-center">
<button type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md">Submit</button>
</div>
</form>
</div>
</body>
</html>
