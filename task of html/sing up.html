<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
<link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-6 shadow-md rounded-md w-96">
<h2 class="font-bold text-center text-xl mb-4">Sign Up</h2>
<form class="space-y-4">
<div>
    <label for="name" class="text-sm font-normal block">First, Last Name*:</label>
    <input type="text" id="name" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="organization" class="text-sm font-normal block">Organization:</label>
     <input type="text" id="organization" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="email" class="text-sm font-normal block">Email address*:</label>
     <input type="email" id="email" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="work-phone" class="text-sm font-normal block">Work Phone:</label>
     <input type="tel" id="work-phone" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="home-phone" class="text-sm font-normal block">Home Phone:</label>
     <input type="tel" id="home-phone" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="cell-phone" class="text-sm font-normal block">Cell Phone:</label>
     <input type="tel" id="cell-phone" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="fax" class="text-sm font-normal block">Fax:</label>
     <input type="tel" id="fax" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
     <label for="address1" class="text-sm font-normal block">Address 1*:</label>
     <input type="text" id="address1" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
      <label for="address2" class="text-sm font-normal block">Address 2:</label>
      <input type="text" id="address2" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
      <label for="city" class="text-sm font-normal block">City*:</label>
      <input type="text" id="city" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
      <label for="state-province" class="text-sm font-normal block">State/Province:</label>
     <input type="text" id="state-province" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
      <label for="zip-code" class="text-sm font-normal block">Zip/Postal Code:</label>
      <input type="text" id="zip-code" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
<div>
      <label for="country" class="text-sm font-normal block">Country*:</label>
      <input type="text" id="country" class="w-full border border-gray-400 py-1 px-2 mt-1">
</div>
     <small class="text-center block mt-4">* - required fields</small>
     <div class="text-center mt-4">
      <button type="submit" class="py-1 px-3 border border-gray-400 rounded bg-gray-200">Submit</button>
</div>
</form>
     <div class="text-right mt-5">
     <a href="#" class="text-xs underline">forms</a>
</div>
</div>
</body>
</html>
