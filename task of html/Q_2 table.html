<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Seminar Time Tabel</title>
</head>
<body>
    <div>
        <table align="center" border="5" cellpadding="10" cellspacing="0">
        <br>
        <tr>
        <th rowspan = "3">Day</th>
        <th colspan = "3">Seminar</th>
        </tr>
        <tr>
        <th colspan="2">Schedule</th>
        <th colspan = "2" rowspan="2">Topic</th>
        </tr>
        <tr>
        <th>Begin</th>
        <th>End</th>
        </tr>
        <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">5:00 pm</td>
        <td>Introduction to XML</td>
        </tr>
        <tr>
        <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
        <td rowspan="6">Tuesday</td>
        <td rowspan = "2">8:00 am</td>
        <td rowspan = "2">11:00 am</td>
        <td rowspan = "3"> XPath</td>
        </tr>
        <tr>
        </tr>
        <tr>
        <td rowspan= "2">11:00 am</td>
        <td rowspan= "2">2:00 pm</td>
        </tr>
        <tr>
        <td rowspan= "3">XSL Transformations</td>
        </tr>
        <tr>
        <td rowspan= "2">2:00pm</td>
        <td rowspan= "2">5:00pm</td>
        </tr>
        <tr>
        </tr>
        <tr>
        <td>Wednesday</td>
        <td>8:00 am</td>
        <td>12:00 pm</td>
        <td>XSL Formatting Objects</td>
       </tr>
</table>
</div>
</body>
</html>
