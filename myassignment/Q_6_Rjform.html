<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout table.</title>
</head>
<body>
<table cellpadding="10" cellspacing="0"border="0">
<form>
    <tr>
        <th colspan="3" align="left"><h2><u>Registration</u></h2></th>
    </tr>

        <th colspan="3" align="left">Personal Details</th>
    </tr>
    <tr>
        <td>Full Name</td>
        <td>Father Name</td>
        <td>Mother Name</td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter your name"></td>
        <td><input type="text" placeholder="Enter father name"></td>
        <td><input type="text" placeholder="Enter mother name"></td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td>Full Name</td>
        <td>Email</td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter your DOB"></td>
        <td><input type="text" placeholder="Enter aadhar number"></td>
        <td><input type="text" placeholder="Enter your email"></td>
    </tr>
    <tr>
        <td>Mobile Number</td>
        <td>Gender</td>
        <td>Address</td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Enter mobile number"></td>
        <td><input type="text" placeholder="Enter your gender"></td>
        <td><input type="text" placeholder="Enter your Address"></td>
    </tr>
</form>
</table>
    

    <table cellpadding="10" cellspacing="0"border="0">
        <form>
            <hr>
            <tr>
                <th colspan="3" align="left">Other Details</th>
            </tr>
            <tr>
                <td>Stream</td>
                <td>Previous Class</td>
                <td>Hobbies</td>
            </tr>

                <td><input type="text" placeholder="Enter your stream"></td>

            </tr>

                <td>Account Number</td>
                <td>Religion</td>
                <td>Category</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter account number"></td>
                <td><input type="text" placeholder="Enter your religion"></td>
                <td><input type="text" placeholder="Enter your category"></td>
            </tr>
            <tr>
                <th colspan="3">
                <button type="button">Submit</button>
                </th>
            </tr>
            
</form>
</table>

</html>
