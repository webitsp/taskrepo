<!DOCTYPE html>
<html>
<head>
<title>Nested Table 4</title>
</head>
<body>
<h1 align="center">Example : Nested</h1>
<table border="2" align="center" cellspacing="0" cellpadding="8">
    <tr>
        <th>Device</th>
        <th>Brand</th>
        <th colspan="2">Specification</th>
</tr>        
<tr>
<th colspan="2">Smartphone</th>
<th>Apple</th>
<th>
<table border="2">
<tr>
<th>Model</th>
<th>Storage</th>
</tr>
<tr>
<td>i Phone 12 Pro</td>
<td>256GB</td>
</tr>
<tr>
<td>i Phone SE</td>
<td>128GB</td>
</tr>
    
</table>
</th>
</tr>
<tr>
<th>Laptop</th>
<td>HP</td>
<td colspan="2">15.6"Display</td>
</tr>
<tr>
<th>Tablet</th>
<td>Samsung</td>
<td colspan="2">10.5"Display</td>
</tr>    
</table>
</body>
</html>
